<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/user-bg.png') no-repeat center center/cover, 
                        linear-gradient(135deg, #6e7c9f, #4b5563); /* Background image with gradient */
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d2d2d; /* Fallback dark background */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #f9d342; /* Soft golden yellow for title */
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.8); /* Dark background for form */
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .login-form h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #f9d342; /* Golden yellow for sub-heading */
        }

        .login-form label {
            font-size: 1.2em;
            color: #070707;
            margin-bottom: 8px;
            display: block;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #f9d342;
            border-radius: 5px;
            background: #fff;
            font-size: 1.1em;
            color: #333;
        }

        .login-form input:focus {
            border-color: #f39c12; /* Focus effect */
            outline: none;
        }

        .login-form button {
            background: linear-gradient(135deg, #f9d342, #f39c12); /* Gradient button */
            color: rgb(0, 0, 0);
            padding: 14px;
            border: none;
            width: 100%;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #f39c12, #e67e22); /* Darker gradient on hover */
        }

        .login-form p {
            text-align: center;
            color: #ddd;
            margin-top: 15px;
        }

        .login-form a {
            color: #f9d342;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .login-form {
                padding: 20px;
                max-width: 350px;
            }

            .login-form h2 {
                font-size: 1.8em;
            }

            .login-form button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Library Management System</h1>
    </header>

    <div class="login-form">
        <h2>User Login</h2>
        <form action="/user_login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>

</body>
</html>
