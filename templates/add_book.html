<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/end.png') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2d2d2d; /* Dark background for content contrast */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffeb94; /* Soft golden yellow for title */
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Dark form background */
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container label {
            font-size: 1.1em;
            color: #000000;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #f9d342;
            border-radius: 5px;
            background: #fff;
            font-size: 1.1em;
        }

        .form-container input:focus {
            border-color: #f39c12; /* Focus effect */
            outline: none;
        }

        .form-container button {
            background: #f9d342;
            color: rgb(0, 0, 0);
            padding: 14px;
            border: none;
            width: 100%;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #f39c12; /* Darker yellow on hover */
        }

        .back-link {
            display: block;
            text-align: center;
            color: #ddd;
            margin-top: 20px;
        }

        .back-link a {
            color: #f9d342;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .form-container {
                padding: 20px;
                max-width: 400px;
            }

            .form-container button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1>Add a New Book</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter book title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required placeholder="Enter author name">
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required placeholder="Enter ISBN">
            </div>
            <div>
                <label for="available">Available:</label>
                <input type="number" id="available" name="available" min="0" placeholder="Enter available quantity (default: 1)">
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="back-link">
        <a href="/librarian_dashboard">Back to Dashboard</a>
    </div>

</body>
</html>
