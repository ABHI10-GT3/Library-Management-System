<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="POST">
        <input type="text" name="search_query" placeholder="Search by title or author" required>
        <button type="submit">Search</button>
    </form>
    <h2>Search Results:</h2>
    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Available</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ 'Yes' if book[4] > 0 else 'No' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user_dashboard">Back to Dashboard</a>
</body>
</html>
